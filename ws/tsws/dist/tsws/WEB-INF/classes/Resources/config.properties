#Sentence format 	Notes

#This sentence is always shown. 
search.cuisine.location=I am looking for a <Cuisine> restaurant in <Location>
#This sentence is shown if <Occasion> is specified
search.occasion=I plan to go for <Occasion>
#This sentence is shown if <Who are you with> is specified
search.whoareyouwith=I will be with <Who are you with>
#This sentence is shown if either Type of restaurant or Price is specified. 
#If <Type of Restaurant> is blank, then show "Restaurant" instead of <Type of Restaurant>
search.restaurant.price=Ideally looking for a <Type of Restaurant> with a <Price> range
search.restaurant.theme=The restaurant should preferably be <Theme>